<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        var ar;
        fetch("http://localhost:4300/employe/allemployes")
        .then((res)=>res.json())
        .then((data)=>{
         ar=data
         console.log(ar)
         ar?.map((list)=>{
            var nli=document.createElement("li")
           var a=document.createElement("a")
           a.href=`details.html#${list.firstname}`
           a.innerHTML=list.firstname
           nli.appendChild(a)
           var btn=document.createElement("button")
           btn.innerHTML="delete"
           btn.onclick=function(){
            abc(list._id)
           }
           nli.appendChild(btn)

         
           var na=document.createElement("a")
           na.href=`editemploye.html#${list.firstname}`
           na.innerHTML="edit"
           nli.appendChild(na)

           document.getElementById("root").appendChild(nli) 
        })
         
        })

        function abc(id){
            fetch(`http://localhost:4300/employe/deleteemploye/${id}`,{method:"DELETE"}).then(res=>res.json()).then((data)=>console.log(data))
        }
    </script>
</body>
</html>
